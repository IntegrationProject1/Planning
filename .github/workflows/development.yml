name: Unit tests for development branch

# This workflow runs unit tests on the development branch of the repository.
# It is triggered on push and pull request events.
on:
  push:
    branches:
      - development
      - 'features/**'
  pull_request:
    branches:
      - development

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python3 -m pytest 
